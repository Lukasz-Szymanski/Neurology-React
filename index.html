<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />
    <title>Arkadiusz Bieleninik - Neurolog Dziecięcy</title>
  </head>
  <body>
    <!-- Header -->
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <img
            src="./assets/logo.png"
            alt="logo"
            class="w-10 h-10 text-white p-2" />
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
          <a href="#Euromedis" class="mr-5 hover:text-gray-900">EuroMedis</a>
          <a href="#Fizjoline" class="mr-5 hover:text-gray-900">Fizjoline</a>
          <a href="#MAMMA" class="mr-5 hover:text-gray-900">MAMMA</a>
          <a href="#Akademia-Malucha" class="mr-5 hover:text-gray-900"
            >Akademia Malucha</a
          >
        </nav>
      </div>
    </header>

    <!-- Euromedis  -->
    <section class="text-gray-600 body-font relative">
      <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
        <div
          class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative text-center md:block hidden">
          <iframe
            width="100%"
            height="100%"
            class="absolute inset-0"
            frameborder="0"
            title="map"
            marginheight="0"
            marginwidth="0"
            scrolling="no"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2378.3090876712013!2d14.526484076970622!3d53.40929817001124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47aa091ba999b713%3A0xf86f70dc2d500f0!2sCentrum%20Medyczne%20EuroMedis!5e0!3m2!1spl!2spl!4v1732202800066!5m2!1spl!2spl"
            style="filter: grayscale(1) contrast(1.2) opacity(0.4)"></iframe>
        </div>
        <div
          class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
          <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
            Centrum Medyczne EuroMedis
          </h2>
          <p class="leading-relaxed mb-5 text-gray-600">
            Poniedziałek 10:00 - 16:30 <br />
            Czwartek 08:00 - 13:00
            <br />
            al. Powstańców Wielkopolskich 33a, 70-111 <br />
            Szczecin +48 91 818 21 41
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
